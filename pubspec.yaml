name: acbox
description: Aplikasi kontrol akses AC-Box.

# Versi aplikasi
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Sesuaikan dengan versi Flutter Anda
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Tambahkan Appwrite
  appwrite: ^20.3.2 # Gunakan versi terbaru yang kompatibel


  http: ^1.2.2
  local_auth: ^2.3.0
  # Hapus multicast_dns dan connectivity_plus
  # multicast_dns: ^0.3.2+2
  # connectivity_plus: ^6.1.0
  provider: ^6.1.2
  intl: ^0.19.0
  cupertino_icons: ^1.0.2
  # Tidak perlu package tambahan lain untuk pendekatan ini
  encrypt: ^5.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logoacbox.png
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logoacbox.png"